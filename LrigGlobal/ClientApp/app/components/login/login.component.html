<div class="logo-container">
    <img [src]="logo" class="logo" />
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form #f="ngForm" (ngSubmit)="onLogin()" style="display: block;">
            <div class="form-group">
                <input type="text" name="username" id="username" [(ngModel)]="credentials.username" tabindex="1" class="form-control" placeholder="Username" value="">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" [(ngModel)]="credentials.password" tabindex="2" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="submit" tabindex="3" class="form-control btn btn-login" value="Log In">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div *ngIf="errorText" class="message">
    <span class="text-danger">{{errorText}}</span>
</div>

<div *ngIf="auth.loggedIn()" class="message">
    <span>You are already logged in</span>
    <a href="#" (click)="logout($event)">Log out</a>
</div>
